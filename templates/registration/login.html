{% extends 'registration/layouts/default.html'%}


{% block content %}
<div class="container-login">
    <div class="card">
        <div class="card-header">
            <h2>Login</h2>
        </div>
        
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-info">Login</button>
            </form>   
        </div>
    </div>
</div>


{% endblock%}
